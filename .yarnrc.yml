packageExtensions:
  "@chakra-ui/checkbox@*":
    dependencies:
      framer-motion: "*"
  "@chakra-ui/clickable@*":
    dependencies:
      "@chakra-ui/react-utils": "*"
  "@chakra-ui/system@*":
    dependencies:
      "@chakra-ui/react-utils": "*"
      "@emotion/react": "*"
      "@emotion/styled": "*"
  "@chakra-ui/tooltip@*":
    dependencies:
      "@chakra-ui/react-utils": "*"
  "@chakra-ui/transition@*":
    dependencies:
      framer-motion: "*"
  eslint-module-utils@*:
    dependencies:
      eslint-import-resolver-node: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

yarnPath: .yarn/releases/yarn-berry.cjs
